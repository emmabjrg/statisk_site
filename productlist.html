<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

  <body>
    <header>
      <div class="logo_small">
        <a href="index.html"
          ><img src="img/logo.webp" alt="Fashion R Us logo" width="250px"
        /></a>
      </div>
      <div class="line"></div>
      <article class="breadcrumbs">
        <ul>
          <li>
            <a href="index.html">home</a>

            <a href="catagories.html">catagories</a>

      </article>

    <main id="product_list_main">
      <h1>Apparel</h1>
      <div id="product_list_overview">

          <article class="product_item">
            <img
              src="https://kea-alt-del.dk/t7/images/webp/640/1164.webp"
              alt=""
            />

              <p class="item_name">Blue T20 Indian Cricket Jersey</p>
              <p class="item_cate">
                <span id="type">TSHIRTS</span> | <span id="brand">NIKE</span>
              </p>
              <p class="item_price">DKK <span id="price">1595</span>,-</p>
              <a class="read_more" href="product.html">Read more</a>
            </div>
          </article>
        </template>
      </div>
    </main>
    <footer></footer>
